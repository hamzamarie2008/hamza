<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="صفحة الاستفسار أو الحجز في منتجع إن ون للجولف">
    <title>الاستفسار أو الحجز - منتجع إن ون للجولف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            direction: rtl; /* تعيين اتجاه النص من اليمين لليسار */
            text-align: right; /* محاذاة النصوص إلى اليمين */
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        header img {
            height: 60px;
            margin-right: auto; /* تضع الشعار في الجهة اليمنى */
        }

        nav {
            background-color: #34495e;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            margin: 10px;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #1a252f;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

       
        @media (max-width: 768px) {
            header {
                flex-direction: row-reverse; 
                text-align: center;
            }

            header h1 {
                font-size: 1.5em;
            }

            header img {
                height: 50px;
            }

            .menu-toggle {
                display: block;
                margin: 10px auto;
            }

            nav {
                display: none;
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                display: block;
                padding: 10px;
            }

            nav.show {
                display: flex;
            }

            .container {
                padding: 10px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>منتجع إن ون للجولف</h1>
        <img src="شعار.png" alt="شعار المنتجع"> 
    </header>

    <button class="menu-toggle">☰ القائمة</button>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="الاستفسار او الحجز.html">الاستفسار والحجز</a>
        <a href="الملاعب.html">الملاعب</a>
        <a href="التدريبات.html">التدريب</a>
        <a href="الحزم.html">الحزم</a>
        <a href="عن المنتجع.html">عن المنتجع</a>
        <a href="متجر للمحترفين.html">متجر للمحترفين</a>
        <a href="المطاعم والفنادق.html">المطاعم والفنادق</a>
        <a href="من نحن.html">من نحن</a>
        <a href="المرافق.html">المرافق</a>
        <a href="خريطة الموقع.html"></a>
    </nav>

    <div class="container">
        <section id="contact" class="section">
            <h2>للاستفسار أو الحجز</h2>
            <form action="#" method="post">
                <label for="name">اسمك الكامل:</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="ادخل رقم هاتفك" required>

                <label for="inquiry-type">نوع الاستفسار:</label>
                <select id="inquiry-type" name="inquiry-type" required>
                    <option value="booking">حجز</option>
                    <option value="inquiry">استفسار</option>
                    <option value="feedback">ملاحظات</option>
                </select>

                <label for="message">الاستفسار أو الرسالة:</label>
                <textarea id="message" name="message" rows="4" placeholder="اكتب استفسارك أو طلبك هنا" required></textarea>

                <button type="submit">إرسال الرسالة</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; منتجع إن ون للجولف. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav").classList.toggle("show");
        });
    </script>
</body>
</html>
